<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Трекер выживания — календарь</title>

<style>
:root{
  --bg:#0d1117;
  --panel:#161b22;
  --text:#c9d1d9;
  --border:#30363d;
  --green:#2ea043;
  --green2:#13491e;
}

body {
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  margin: 0;
  padding: 20px;
}

.container {
  max-width: 1100px;
  margin: auto;
}

/* ===== Layout: main + right sidebar ===== */
.layout{
  display:flex;
  gap:18px;
  align-items:flex-start;
}

.main{
  flex: 1;
  min-width: 0;
}

.sidebar{
  width: 220px;                 /* <- это тот “красный квадратик” по ширине */
  position: sticky;
  top: 20px;
  align-self:flex-start;
}

.side-card{
  background: var(--panel);
  border: 1px solid rgba(48,54,61,0.35);
  border-radius: 12px;
  padding: 12px;
}

.side-title{
  font-size: 13px;
  opacity: 0.8;
  margin: 0 0 10px 0;
  letter-spacing: 0.2px;
}

.month-list{
  display:flex;
  flex-direction:column;
  gap:6px;
  max-height: calc(100vh - 120px);
  overflow:auto;
  padding-right: 6px;
}

.month-btn{
  width:100%;
  text-align:left;
  background: rgba(255,255,255,0.02);
  color: var(--text);
  border: 1px solid rgba(48,54,61,0.35);
  border-radius: 10px;
  padding: 10px 10px;
  cursor:pointer;
  font-size: 14px;
}
.month-btn:hover{ filter: brightness(1.08); }
.month-btn.active{
  border-color: rgba(46,160,67,0.6);
  box-shadow: 0 0 0 2px rgba(46,160,67,0.15) inset;
}

/* ===== Header ===== */
.header {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 10px;
}

h1 {
  margin: 0;
  font-size: 26px;
  flex: 1;
}

button {
  background: var(--panel);
  color: var(--text);
  border: 1px solid var(--border);
  border-radius: 10px;
  padding: 8px 10px;
  cursor: pointer;
}
button:hover { filter: brightness(1.1); }

.progress {
  background: var(--panel);
  border-radius: 8px;
  overflow: hidden;
  margin: 12px 0 8px;
  border: 1px solid rgba(48,54,61,0.25);
}
.progress-bar {
  height: 18px;
  background: var(--green);
  width: 0%;
  transition: width 0.2s;
}
.progress-text { margin: 6px 0 16px; opacity: 0.9; }

/* ===== Calendar ===== */
.weekdays {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 8px;
  margin-bottom: 8px;
  text-align: center;
  font-size: 13px;
  opacity: 0.8;
}
.calendar {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 8px;
  margin-bottom: 18px;
}

.day {
  width: 100%;
  padding-top: 100%;
  position: relative;
  border-radius: 10px;
  cursor: pointer;
  background: var(--panel);
  border: 1px solid rgba(48,54,61,0.35);
}

.day.empty {
  background: transparent;
  border: none;
  cursor: default;
}

.day[data-state="1"] { background: var(--green); }
.day[data-state="2"] { background: var(--green2); }

.day span {
  position: absolute;
  top: 6px;
  left: 8px;
  font-size: 12px;
  opacity: 0.75;
}

.day-note-btn {
  position: absolute;
  top: 4px;
  right: 4px;
  width: 18px;
  height: 18px;
  padding: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 12px;
  line-height: 1;
  border-radius: 6px;
  background: rgba(0,0,0,0.25);
  color: var(--text);
  border: 1px solid rgba(255,255,255,0.15);
  cursor: pointer;
  opacity: 0.85;
}
.day-note-btn:hover { opacity: 1; filter: brightness(1.15); }
.day.has-tasks .day-note-btn { background: rgba(46,160,67,0.3); }

.day-theme {
  position: absolute;
  bottom: 5px;
  left: 6px;
  right: 22px;
  font-size: 9px;
  opacity: 0.9;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  pointer-events: none;
}

/* ===== Modal: день — заметки ===== */
.modal-overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  z-index: 1000;
  align-items: center;
  justify-content: center;
  padding: 16px;
}
.modal-overlay.open { display: flex; }

.modal-day {
  width: 100%;
  max-width: 520px;
  max-height: 90vh;
  overflow: auto;
  background: var(--panel);
  border: 1px solid var(--border);
  border-radius: 14px;
  box-shadow: 0 12px 40px rgba(0,0,0,0.4);
}

.modal-day-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 14px 16px;
  border-bottom: 1px solid var(--border);
}
.modal-day-title { margin: 0; font-size: 16px; }
.modal-day-close {
  padding: 6px 10px;
  font-size: 18px;
  line-height: 1;
}

.modal-day-body { padding: 16px; }

.timeline-wrap {
  margin-bottom: 16px;
  background: var(--bg);
  border-radius: 10px;
  border: 1px solid var(--border);
  overflow: hidden;
}
.timeline-title { font-size: 12px; opacity: 0.8; margin: 0 0 8px 0; }
.timeline {
  height: 120px;
  position: relative;
  display: flex;
}
.timeline-hours {
  width: 36px;
  flex-shrink: 0;
  font-size: 10px;
  color: var(--text);
  opacity: 0.6;
  padding-top: 2px;
}
.timeline-hours span { display: block; height: 5px; }
.timeline-track {
  flex: 1;
  position: relative;
  background: repeating-linear-gradient(
    to bottom,
    transparent 0,
    transparent 4px,
    rgba(48,54,61,0.25) 4px,
    rgba(48,54,61,0.25) 5px
  );
}
.timeline-block {
  position: absolute;
  left: 2px;
  right: 2px;
  border-radius: 4px;
  background: var(--green);
  opacity: 0.85;
  font-size: 10px;
  padding: 2px 6px;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
  pointer-events: none;
}

.tasks-title { font-size: 12px; opacity: 0.8; margin: 0 0 10px 0; }
.task-card {
  background: var(--bg);
  border: 1px solid var(--border);
  border-radius: 10px;
  padding: 12px;
  margin-bottom: 10px;
  max-width: 100%;
  box-sizing: border-box;
}
.task-row { display: flex; gap: 8px; align-items: center; margin-bottom: 8px; flex-wrap: wrap; }
.task-row:last-child { margin-bottom: 0; }
.task-time { display: flex; gap: 4px; align-items: center; flex-shrink: 0; }
.task-time input {
  width: 58px;
  padding: 6px 8px;
  font-size: 13px;
  background: var(--panel);
  color: var(--text);
  border: 1px solid var(--border);
  border-radius: 8px;
  box-sizing: border-box;
}
.task-theme { flex: 1; min-width: 0; max-width: 100%; }
.task-theme input {
  width: 100%;
  max-width: 100%;
  box-sizing: border-box;
  padding: 6px 10px;
  font-size: 14px;
  background: var(--panel);
  color: var(--text);
  border: 1px solid var(--border);
  border-radius: 8px;
}
.task-desc { min-width: 0; max-width: 100%; }
.task-desc textarea {
  width: 100%;
  max-width: 100%;
  box-sizing: border-box;
  min-height: 56px;
  resize: vertical;
  padding: 8px 10px;
  font-size: 13px;
  background: var(--panel);
  color: var(--text);
  border: 1px solid var(--border);
  border-radius: 8px;
  font-family: inherit;
}
.task-actions { display: flex; justify-content: space-between; align-items: center; margin-top: 8px; }
.task-delete { font-size: 12px; opacity: 0.7; padding: 4px 8px; }
.add-task-btn { width: 100%; margin-top: 6px; padding: 10px; }

/* ===== Notes ===== */
.notes {
  background: var(--panel);
  padding: 14px;
  border-radius: 12px;
  border: 1px solid rgba(48,54,61,0.35);
}
.notes textarea {
  width: 100%;
  min-height: 120px;
  resize: none;
  background: var(--bg);
  color: var(--text);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 10px;
  font-family: Arial, sans-serif;
  font-size: 14px;
  line-height: 1.4;
  outline: none;
  overflow: hidden;
}
.notes textarea::placeholder { color: #8b949e; }

.footer-actions{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-top:10px;
}
.small { opacity:0.75; font-size:12px; margin-top:8px; }

/* ===== Mobile: sidebar moves below ===== */
@media (max-width: 860px){
  .layout{ flex-direction: column; }
  .sidebar{ width: 100%; position: static; }
  .month-list{ flex-direction: row; flex-wrap: wrap; max-height: none; overflow: visible; }
  .month-btn{ width: calc(50% - 6px); }
}
</style>
</head>

<body>
<div class="container">

  <div class="layout">
    <div class="main">
      <div class="header">
        <button id="prevBtn" title="Предыдущий месяц">◀</button>
        <h1 id="title"></h1>
        <button id="nextBtn" title="Следующий месяц">▶</button>
        <button id="todayBtn" title="Перейти к текущему месяцу">Сегодня</button>
      </div>

      <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <div class="progress-text" id="progressText"></div>

      <div class="weekdays">
        <div>Пн</div><div>Вт</div><div>Ср</div>
        <div>Чт</div><div>Пт</div><div>Сб</div><div>Вс</div>
      </div>

      <div class="calendar" id="calendar"></div>

      <div class="notes">
        <textarea id="notes" placeholder="Заметки, мысли, итоги месяца…"></textarea>

        <div class="footer-actions">
          <button id="exportBtn">Экспорт данных</button>
          <button id="importBtn">Импорт данных</button>
          <input id="importFile" type="file" accept="application/json" style="display:none" />
        </div>

        <div class="small">
          Состояния дня: 0 → 1 → 2 → 0 (клик по дню). ⋯ на квадратике — заметки и задачи дня.<br/>
          Экспорт/импорт — перенос между устройствами без логина.
        </div>
      </div>
    </div>

    <!-- RIGHT SIDEBAR -->
    <aside class="sidebar">
      <div class="side-card">
        <p class="side-title">МЕСЯЦЫ</p>
        <div class="month-list" id="monthList"></div>
      </div>
    </aside>
  </div>

</div>

<!-- Modal: заметки дня -->
<div class="modal-overlay" id="dayModal">
  <div class="modal-day">
    <div class="modal-day-header">
      <h2 class="modal-day-title" id="dayModalTitle"></h2>
      <button type="button" class="modal-day-close" id="dayModalClose" aria-label="Закрыть">×</button>
    </div>
    <div class="modal-day-body">
      <div class="timeline-wrap">
        <p class="timeline-title">Время</p>
        <div class="timeline">
          <div class="timeline-hours" id="timelineHours"></div>
          <div class="timeline-track" id="timelineTrack"></div>
        </div>
      </div>
      <p class="tasks-title">Задачи</p>
      <div id="dayTasksContainer"></div>
      <button type="button" class="add-task-btn" id="addTaskBtn">+ Добавить задачу</button>
    </div>
  </div>
</div>

<script>
/** ===== Helpers ===== **/
const MONTHS_RU = [
  "Январь","Февраль","Март","Апрель","Май","Июнь",
  "Июль","Август","Сентябрь","Октябрь","Ноябрь","Декабрь"
];

function daysInMonth(y, m) {
  return new Date(y, m + 1, 0).getDate();
}
// Пн=0 ... Вс=6
function firstWeekdayMonday0(y, m) {
  return (new Date(y, m, 1).getDay() + 6) % 7;
}
function ymKey(y, m) {
  return `survival:${y}-${String(m+1).padStart(2,'0')}`;
}

function loadMonthData(y, m) {
  const raw = localStorage.getItem(ymKey(y, m));
  const base = { days: {}, notes: "", dayTasks: {} };
  if (!raw) return base;
  const parsed = JSON.parse(raw);
  return { ...base, ...parsed, dayTasks: parsed.dayTasks || {} };
}
function saveMonthData(y, m, payload) {
  localStorage.setItem(ymKey(y, m), JSON.stringify(payload));
}

function dateLabel(y, m, d) {
  const months = ["января","февраля","марта","апреля","мая","июня","июля","августа","сентября","октября","ноября","декабря"];
  return `${d} ${months[m]} ${y}`;
}

function escapeAttr(s) {
  return String(s || "").replace(/&/g, "&amp;").replace(/"/g, "&quot;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
}
function time24(s) {
  if (!s || !/^\d{1,2}:\d{2}$/.test(String(s).trim())) return "";
  var p = String(s).trim().split(":").map(function(x) { return parseInt(x, 10) || 0; });
  var h = Math.max(0, Math.min(23, p[0]));
  var m = Math.max(0, Math.min(59, p[1]));
  return String(h).padStart(2, "0") + ":" + String(m).padStart(2, "0");
}

// #region agent log
function _log(location, message, data, hypothesisId) {
  fetch("http://127.0.0.1:7242/ingest/61bcb47e-495f-4d5a-86ef-305814f0e917", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ location, message, data: data || {}, timestamp: Date.now(), sessionId: "debug-session", hypothesisId }) }).catch(function() {});
}
// #endregion

/** ===== DOM ===== **/
const calendarEl = document.getElementById("calendar");
const titleEl = document.getElementById("title");
const progressBar = document.getElementById("progressBar");
const progressText = document.getElementById("progressText");
const notesEl = document.getElementById("notes");
const monthListEl = document.getElementById("monthList");

/** ===== State ===== **/
let current = { year: 2026, month: 0 };
let monthPayload = loadMonthData(current.year, current.month);

/** ===== Sidebar months ===== **/
function renderMonthSidebar() {
  monthListEl.innerHTML = "";

  for (let m = 0; m < 12; m++) {
    const btn = document.createElement("button");
    btn.className = "month-btn";
    btn.textContent = MONTHS_RU[m];
    btn.dataset.month = m;

    if (m === current.month) btn.classList.add("active");

    btn.onclick = () => {
      current.month = m;
      render();             // перерисовали календарь
    };

    monthListEl.appendChild(btn);
  }
}

function updateSidebarActive() {
  const buttons = monthListEl.querySelectorAll(".month-btn");
  buttons.forEach(b => {
    b.classList.toggle("active", Number(b.dataset.month) === current.month);
  });
}

/** ===== Render ===== **/
function updateProgress() {
  const dim = daysInMonth(current.year, current.month);
  const completed = Object.values(monthPayload.days).filter(v => Number(v) > 0).length;
  const percent = Math.round((completed / dim) * 100);
  progressBar.style.width = percent + "%";
  progressText.textContent = `Минимум выполнен: ${completed} / ${dim} дней (${percent}%)`;
}

function autoResizeNotes() {
  const scrollY = window.scrollY;
  notesEl.style.height = "auto";
  notesEl.style.height = notesEl.scrollHeight + "px";
  window.scrollTo(0, scrollY);
}

function render() {
  // title
  titleEl.textContent = `${MONTHS_RU[current.month]} ${current.year}`;

  // sidebar active
  updateSidebarActive();

  // load month
  monthPayload = loadMonthData(current.year, current.month);
  // #region agent log
  _log("index.html:render:afterLoad", "monthPayload after load", { ym: current.year + "-" + current.month, dayTasksKeys: Object.keys(monthPayload.dayTasks || {}), sample: monthPayload.dayTasks ? Object.entries(monthPayload.dayTasks).slice(0, 3).map(function(kv) { return { k: kv[0], kType: typeof kv[0], len: (kv[1] && kv[1].length) || 0, firstTheme: (kv[1] && kv[1][0] && kv[1][0].theme) || null }; }) : [] }, "H4");
  // #endregion

  // notes
  notesEl.value = monthPayload.notes || "";
  autoResizeNotes();

  // calendar
  calendarEl.innerHTML = "";
  const dim = daysInMonth(current.year, current.month);
  const first = firstWeekdayMonday0(current.year, current.month);

  for (let i = 0; i < first; i++) {
    const empty = document.createElement("div");
    empty.className = "day empty";
    calendarEl.appendChild(empty);
  }

  for (let d = 1; d <= dim; d++) {
    const day = document.createElement("div");
    day.className = "day";
    day.dataset.day = d;
    day.dataset.state = monthPayload.days[d] || 0;

    const label = document.createElement("span");
    label.textContent = d;
    day.appendChild(label);

    const tasks = monthPayload.dayTasks[d] || monthPayload.dayTasks[String(d)] || [];
    if (tasks.length > 0) day.classList.add("has-tasks");

    const themeSpan = document.createElement("span");
    themeSpan.className = "day-theme";
    var themeDisplay = "";
    if (tasks.length === 1 && tasks[0].theme) { themeDisplay = tasks[0].theme; themeSpan.textContent = tasks[0].theme; }
    else if (tasks.length > 1) { themeDisplay = "• " + tasks.length; themeSpan.textContent = "• " + tasks.length; }
    day.appendChild(themeSpan);
    // #region agent log
    if (tasks.length > 0) _log("index.html:render:dayCell", "day cell with tasks", { day: d, dType: typeof d, tasksLen: tasks.length, firstTheme: (tasks[0] && tasks[0].theme) || null, themeDisplay: themeDisplay, hasThemeSpan: !!themeSpan.parentNode }, "H1");
    // #endregion

    const noteBtn = document.createElement("button");
    noteBtn.type = "button";
    noteBtn.className = "day-note-btn";
    noteBtn.title = "Заметки дня";
    noteBtn.textContent = "⋯";
    noteBtn.onclick = (e) => {
      e.stopPropagation();
      openDayModal(current.year, current.month, d);
    };
    day.appendChild(noteBtn);

    day.onclick = (e) => {
      if (e.target.closest(".day-note-btn")) return;
      let state = Number(day.dataset.state);
      state = (state + 1) % 3;
      day.dataset.state = state;
      monthPayload.days[d] = state;
      saveMonthData(current.year, current.month, monthPayload);
      updateProgress();
    };

    calendarEl.appendChild(day);
  }

  updateProgress();
}

/** ===== Navigation ===== **/
function nextMonth() {
  current.month++;
  if (current.month > 11) { current.month = 0; current.year++; }
  render();
}
function prevMonth() {
  current.month--;
  if (current.month < 0) { current.month = 11; current.year--; }
  render();
}
function goToday() {
  const now = new Date();
  current.year = now.getFullYear();
  current.month = now.getMonth();
  render();
}

document.getElementById("nextBtn").onclick = nextMonth;
document.getElementById("prevBtn").onclick = prevMonth;
document.getElementById("todayBtn").onclick = goToday;

/** ===== Notes ===== **/
notesEl.addEventListener("input", () => {
  monthPayload.notes = notesEl.value;
  saveMonthData(current.year, current.month, monthPayload);
  autoResizeNotes();
});

/** ===== Export / Import ===== **/
document.getElementById("exportBtn").onclick = () => {
  const dump = {};
  for (let i = 0; i < localStorage.length; i++) {
    const k = localStorage.key(i);
    if (k && k.startsWith("survival:")) dump[k] = localStorage.getItem(k);
  }
  const blob = new Blob([JSON.stringify(dump, null, 2)], { type: "application/json" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "survival-calendar-backup.json";
  a.click();
  URL.revokeObjectURL(url);
};

const importFile = document.getElementById("importFile");
document.getElementById("importBtn").onclick = () => importFile.click();

importFile.addEventListener("change", async () => {
  const file = importFile.files?.[0];
  if (!file) return;

  try {
    const text = await file.text();
    const dump = JSON.parse(text);

    for (const [k, v] of Object.entries(dump)) {
      if (k.startsWith("survival:") && typeof v === "string") {
        localStorage.setItem(k, v);
      }
    }
    render();
    alert("Импорт завершён ✅");
  } catch (e) {
    alert("Ошибка импорта: файл не похож на backup.json");
  } finally {
    importFile.value = "";
  }
});

/** ===== Modal заметок дня ===== **/
const dayModal = document.getElementById("dayModal");
const dayModalTitle = document.getElementById("dayModalTitle");
const dayModalClose = document.getElementById("dayModalClose");
const timelineHours = document.getElementById("timelineHours");
const timelineTrack = document.getElementById("timelineTrack");
const dayTasksContainer = document.getElementById("dayTasksContainer");
const addTaskBtn = document.getElementById("addTaskBtn");

let modalDay = { year: 0, month: 0, day: 0 };

function openDayModal(y, m, d) {
  modalDay = { year: y, month: m, day: d };
  monthPayload = loadMonthData(y, m);
  dayModalTitle.textContent = dateLabel(y, m, d);
  renderTimeline();
  renderDayTasks();
  dayModal.classList.add("open");
}

function closeDayModal() {
  dayModal.classList.remove("open");
  render();
}

dayModalClose.onclick = closeDayModal;
dayModal.addEventListener("click", (e) => {
  if (e.target === dayModal) closeDayModal();
});
document.addEventListener("keydown", (e) => {
  if (e.key === "Escape" && dayModal.classList.contains("open")) closeDayModal();
});

function getDayTasks() {
  const byNum = monthPayload.dayTasks[modalDay.day];
  const byStr = monthPayload.dayTasks[String(modalDay.day)];
  return Array.isArray(byNum) ? byNum : Array.isArray(byStr) ? byStr : [];
}

function setDayTasks(list) {
  var k = String(modalDay.day);
  if (!monthPayload.dayTasks) monthPayload.dayTasks = {};
  monthPayload.dayTasks[k] = list;
  saveMonthData(modalDay.year, modalDay.month, monthPayload);
  // #region agent log
  _log("index.html:setDayTasks", "after save", { modalDay: modalDay, key: k, listLen: list.length, first: list[0] || null, dayTasksKeys: Object.keys(monthPayload.dayTasks || {}) }, "H3");
  // #endregion
  renderTimeline();
}

function renderTimeline() {
  const H_START = 0, H_END = 23;
  timelineHours.innerHTML = "";
  for (let h = H_START; h <= H_END; h++) {
    const sp = document.createElement("span");
    sp.textContent = `${String(h).padStart(2, "0")}:00`;
    timelineHours.appendChild(sp);
  }
  const totalMin = (H_END - H_START + 1) * 60;
  const tasks = getDayTasks().filter(function(t) { return time24(t.startTime) && time24(t.endTime); });
  timelineTrack.innerHTML = "";
  for (const t of tasks) {
    const parse = (s) => {
      const [h, m] = (s || "0:00").split(":").map(x => parseInt(x, 10) || 0);
      return h * 60 + m;
    };
    const startMin = parse(t.startTime) - H_START * 60;
    const endMin = parse(t.endTime) - H_START * 60;
    const duration = Math.max(0, endMin - startMin);
    const top = Math.max(0, (startMin / totalMin) * 100);
    const height = Math.min(100 - top, (duration / totalMin) * 100);
    const block = document.createElement("div");
    block.className = "timeline-block";
    block.style.top = top + "%";
    block.style.height = height + "%";
    block.textContent = t.theme || "—";
    block.title = t.description || "";
    timelineTrack.appendChild(block);
  }
}

function renderDayTasks() {
  const tasks = getDayTasks();
  dayTasksContainer.innerHTML = "";
  tasks.forEach((t, i) => {
    const card = document.createElement("div");
    card.className = "task-card";
    const startVal = time24(t.startTime) || "";
    const endVal = time24(t.endTime) || "";
    card.innerHTML = `
      <div class="task-row">
        <div class="task-time">
          <input type="text" inputmode="numeric" value="${escapeAttr(startVal)}" data-i="${i}" data-field="startTime" placeholder="00:00" title="ЧЧ:ММ (24ч)" />
          <input type="text" inputmode="numeric" value="${escapeAttr(endVal)}" data-i="${i}" data-field="endTime" placeholder="23:59" title="ЧЧ:ММ (24ч)" />
        </div>
        <div class="task-theme">
          <input type="text" value="${escapeAttr(t.theme)}" data-i="${i}" data-field="theme" placeholder="Тема (отображается на дне)" />
        </div>
      </div>
      <div class="task-desc">
        <textarea data-i="${i}" data-field="description" placeholder="Описание задачи">${escapeAttr(t.description)}</textarea>
      </div>
      <div class="task-actions">
        <button type="button" class="task-delete" data-i="${i}">Удалить</button>
      </div>
    `;
    dayTasksContainer.appendChild(card);
  });
  dayTasksContainer.querySelectorAll("input, textarea").forEach(el => {
    el.addEventListener("input", applyTaskEdit);
    el.addEventListener("change", applyTaskEdit);
  });
  dayTasksContainer.querySelectorAll(".task-delete").forEach(btn => {
    btn.onclick = () => {
      const list = getDayTasks().filter((_, i) => i !== Number(btn.dataset.i));
      setDayTasks(list);
      renderDayTasks();
    };
  });
}

function applyTaskEdit() {
  const el = this;
  const i = Number(el.dataset.i);
  const field = el.dataset.field;
  const list = getDayTasks();
  if (!list[i]) return;
  var v = el.value.trim();
  if (field === "startTime" || field === "endTime") v = time24(v);
  list[i][field] = v;
  setDayTasks(list);
}

addTaskBtn.onclick = () => {
  const list = getDayTasks().concat([{ theme: "", description: "", startTime: "", endTime: "" }]);
  setDayTasks(list);
  renderDayTasks();
};

/** старт **/
renderMonthSidebar(); // рисуем “месяцы” один раз
render();             // рисуем текущий месяц
</script>
